version: '3.8'

services:
  akaunting:
    image: akaunting/akaunting
    container_name: akaunting
    ports:
      - "8080:80" 
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: akaunting_db
      DB_USERNAME: akaunting_user
      DB_PASSWORD: akaunting_password
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword 
      MYSQL_DATABASE: akaunting_db
      MYSQL_USER: akaunting_user
      MYSQL_PASSWORD: akaunting_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  nessus:
    image: tenableofficial/nessus
    container_name: nessus
    ports:
      - "8834:8834" 
    environment:
      ACCEPT_EULA: "yes" 
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
